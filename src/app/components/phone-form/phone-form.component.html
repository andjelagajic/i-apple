<form [formGroup]="this.phoneForm" (ngSubmit)="this.onSubmit()">
  <div class="mb-3">
    <input type="hidden" formControlName="id" />
    <input type="hidden" formControlName="image" />
    <label for="title" class="form-label">Title</label>
    <input
      type="text"
      id="title"
      class="form-control"
      formControlName="title"
    />
  </div>
  <div class="mb-3">
    <label for="price" class="form-label">Price</label>
    <input
      type="number"
      id="price"
      class="form-control"
      formControlName="price"
    />
  </div>
  <div class="mb-3">
    <label for="numberInStock" class="form-label">In Stock</label>
    <input
      type="number"
      id="numberInStock"
      class="form-control"
      formControlName="numberInStock"
    />
  </div>
  <button *ngIf="this.add" type="submit" class="btn btn-primary me-3">
    Add New Phone
  </button>
  <button *ngIf="!this.add" type="submit" class="btn btn-warning me-3">
    Update Phone
  </button>
  <button (click)="this.clearState()" type="button" class="btn btn-dark">
    Clear
  </button>
</form>
